<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drag and Drop Video Upload</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
        .drop-zone {
            border: 2px dashed #cccccc;
            border-radius: 5px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
        }
        .drop-zone.dragover {
            border-color: #007bff;
        }
        .uploaded-files {
            list-style-type: none;
        }
        .delete-button {
            cursor: pointer;
        }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <h2>Drag and Drop Video Upload</h2>
            <div class="row mt-4">
                <div class="col-md-6 offset-md-3">
                    <div class="drop-zone" id="dropZone" onclick="openFileDialog()">
                        <p>Click or drag and drop video files here</p>
                    </div>
                    <input
                        type="file"
                        id="fileInput"
                        accept="video/*"
                        multiple
                        style="display: none;"
                    >
                    <ul class="uploaded-files mt-3" id="fileList"></ul>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="./upload.js"></script>
    </body>
</html>
